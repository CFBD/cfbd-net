paths:
  /wepa/team/season:
    get:
      description: Retrieve opponent-adjusted team season statistics
      operationId: GetAdjustedTeamSeasonStats
      parameters:
      - description: Optional year filter
        explode: true
        in: query
        name: year
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional team filter
        explode: true
        in: query
        name: team
        required: false
        schema:
          type: string
        style: form
      - description: Optional conference filter
        explode: true
        in: query
        name: conference
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AdjustedTeamMetrics"
                type: array
          description: Ok
      security:
      - apiKey: []
      tags:
      - adjustedMetrics
  /wepa/players/passing:
